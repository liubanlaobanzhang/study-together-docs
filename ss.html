<html>
<head>
<script>
// 设置倒计时的目标时间
var targetDate = new Date("2023-10-31T23:59:59");
// 获取显示倒计时的元素
var countdown = document.getElementById("countdown");
// 定义一个函数，用于更新倒计时
function updateCountdown() {
  // 获取当前时间
  var currentDate = new Date();
  // 计算目标时间和当前时间之间的差值，单位是毫秒
  var diff = targetDate.getTime() - currentDate.getTime();
  // 如果差值小于等于0，表示倒计时结束
  if (diff <= 0) {
    // 设置显示倒计时的元素的内容为"倒计时结束"
    countdown.innerHTML = "倒计时结束";
    // 停止执行该函数
    return;
  }
  // 将差值转换为天、小时、分钟和秒
  var days = Math.floor(diff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((diff % (1000 * 60)) / 1000);
  // 设置显示倒计时的元素的内容为"距离2023年10月31日还有XX天XX小时XX分钟XX秒"
  countdown.innerHTML = "距离2023年10月31日还有" + days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";
}
// 每隔一秒执行一次updateCountdown函数
setInterval(updateCountdown, 1000);
</script>
</head>
<body>
<h1>倒计时示例</h1>
<p id="countdown"></p>
</body>
</html>
