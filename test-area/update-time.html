<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$.get("https://api.github.com/repos/liubanlaobanzhang/study-together-docs/commits?path=README.md", function(data) {
  var last_updated = data[0].commit.author.date;
  var local_time = new Date(last_updated).toLocaleString();
  $("#update-time").text("最近更新时间：" + local_time);
});
</script>
</head>
<body>
<h1>从 Github API 同步某仓库某文件的最近更新时间并显示</h1>
<p id="update-time"></p>
</body>
</html>
