<html>
<head>
<script>
// 定义一个函数，用于获取?后面的链接
function getLink() {
  // 获取当前页面的URL
  var url = window.location.href;
  // 查找?的位置
  var index = url.indexOf("?");
  // 如果?存在，说明有链接参数
  if (index != -1) {
    // 截取?后面的部分，作为链接
    var link = url.substring(index + 1);
    // 返回链接
    return link;
    document.getElementById("link1").innerHTML = "你即将跳转到" + link
  } else {
    // 如果?不存在，说明没有链接参数，返回空字符串
    return "";
  }
}


// 定义一个函数，用于点击按钮时跳转到链接
function goToLink() {
  // 调用getLink函数，获取链接
  var link = getLink();
  // 如果链接不为空，说明有有效的链接参数
  if (link != "") {
    // 使用window.location.assign方法，跳转到链接
    window.location.assign(link);
  } else {
    // 如果链接为空，说明没有有效的链接参数，弹出提示框
    alert("没有链接参数");
  }
}
</script>
</head>
<body>
<!-- 定义一个按钮，点击时调用goToLink函数 -->
<p id="link1"></p>
<button onclick="goToLink()">跳转到链接</button>
</body>
</html>
