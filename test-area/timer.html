<!--2024-->
<script>
    var targetDateY = new Date("Dec 24, 2023 19:50:00").getTime();
    var targetDateYY = new Date("Dec 24, 2023 19:50:00").getTime();
    var Y = setInterval(function() {
      var now = Date.now();
      var distanceYY = targetDateYY - now;
      var distanceY = targetDateY - now;
      var daysYY = Math.floor(distanceYY / (1000 * 60 * 60 * 24)) ;
      var daysY = Math.floor(distanceY / (1000 * 60 * 60 * 24)) ;
      var hoursY = Math.floor((distanceY % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + 24 * daysY;
      var minsY = Math.floor((distanceY % (1000 * 60 * 60)) / (1000 * 60));
      var secondY = Math.floor((distanceY % (1000 * 60)) / 1000);
      var msecondY = Math.floor(distanceY % 1000);
      document.getElementById("countdownY").innerHTML ="2023 剩余 " + daysYY + " 天（" + hoursY + ":" + minsY + ":" + secondY+ "." + msecondY +"）";
      if (distanceY < 0) {
        clearInterval(Y);
        document.getElementById("countdownY").innerHTML = "🎉欢迎来到2024！";
      }
    }, 73);
</script>

<a id="countdownY"></a>
